<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>

<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>
   
   <header class="index-header">
       <h1 class="index-header__h1">Welcome to KaKao Talk</h1>
       <p class="index-header__p">If you have a KaKao Account,
        Log in with your email or phone number.</p>
   </header>

   <form id="login-form" action="friends.html" method="get">
       <input name="username" type="text" placeholder="Email or phone number"/>
       <input name="password" type="password" placeholder="Password"/>
       <input type="submit" value="Log in"/>  
       <a href="#">Find KaKao Account or Password</a> 
   </form>
   
   <div id="no-computer">
    <span>your screen is too big ! </span>
</div>
   <script
   src="https://kit.fontawesome.com/6478f529f2.js"
   crossorigin="anonymous"
 ></script>
</body>

</html>
