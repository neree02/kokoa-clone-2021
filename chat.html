<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk_Chat</title>
</head>

<body id="chat-screen">
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>

   <header class="alt-header">
       <div class="alt-header__column"><a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a></div>
       <div class="alt-header__column"> 
           <h1 class="alt-header__title">Naree Kim</h1>
       </div>
       <div class="alt-header__column"> <i class="fas fa-search fa-2x"></i><i class="fas fa-bars fa-2x"></i></div>
   </header>
   
   
   <main class="screen-main  chat-main ">
    
    <div class="main-timestamp">
        Friday, august 20 , 2021
    </div>

    <div class="message-column">
        <img src="file:///D:/Users/admins/Desktop/%EC%9D%BC,%EC%98%81%EC%83%81/%EB%82%98%EB%A6%AC%20%EB%AA%85%ED%95%A8%EC%82%AC%EC%A7%84/%EB%82%B4%20%ED%94%84%EB%A1%9C%ED%95%84%201.jpg" />
        <div class="message-content">
            <span class="message-content__name">Naree Kim</span>
            <div class="message-content__contents">
                <span class="message-content__hi">Hi!</span>
                <span class="message-content__time">21:27</span>
            </div>
        </div>
    </div>
    
    <div class="message-column message-column2">
        
        <div class="message-content">
            
            <div class="message-content__contents">
                <span class="message-content__hi">What's up?</span>
                <span class="message-content__time">21:27</span>
            </div>
        </div>
    </div>
    
   
   </main>

   <form  class="chat-form">
       <div class="chat-form__column">
        <i class="far fa-plus-square fa-2x"></i>
       </div>
       <div class="chat-form__column">
           <input type="text" placeholder="write a message..">
           <i class="far fa-smile-beam fa-lg"></i>
           <button><i class="fas fa-arrow-up fa-lg"></i></button>
       </div>
   </form>
  
   <div id="no-computer">
    <span>your screen is too big ! </span>
</div>
  
   <script
   src="https://kit.fontawesome.com/6478f529f2.js"
   crossorigin="anonymous"
 ></script>
